
<div class="datatable-container flx-box-shadow">

    <flx-datatable [data]="logs">
        <flx-column field="id" header="ID"></flx-column>
        <flx-column field="createdDate" header="CREATED DATE"></flx-column>
        <flx-column field="status" header="STATUS"></flx-column>
        <flx-column field="message" header="MESSAGE"></flx-column>
      </flx-datatable>
      
</div>
