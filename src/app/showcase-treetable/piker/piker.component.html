

<div class="table-container">
    <flx-treetable class=""
                [data]="items" 
                [bodyStyle]="{'max-height': '500px'}"
                [rowStyle]="{'height': '30px'}"
                [virtualScroll]="false"
                [resizeMode]="'expand'" 
                [reorderable]="true" 
                [saveSettings]="true" 
                [settingsStorageKey]="'test-test-piker'" 
                [globalFilterInputRef]="globalFilterInput" 
                id="items-treetable">

    <ng-template flxTemplate="options" let-cols="columns" let-colsMap="columnsMap">
      <div class="grid-options-container">
        <span class="global-filter">
          <input type="text" id="flx-treetable-global-filter" placeholder="local filter..." value="">
        </span>

        <br>
        <span>
            <input type="text" placeholder="api filter..." [(ngModel)]="apiFilterValue">
            <button type="button" (click)="getFilterItems(apiFilterValue)">Search Items</button>
        </span>

        <br>
        <span>
            <flx-menu #colsSelectorMenu header="cols selector">
                <div class="menu-body">
                    <ul class="flx-selectable-list">
                        <ng-container *ngFor="let col of cols">
                            <li class="flx-selectable-list-item" (click)="col.toggle()" *ngIf="!col.expander">
                                <span title="{{col.header}}">{{col.header}}</span>
                                <i class="material-icons"><span *ngIf="col.isVisible()">check</span></i>
                            </li>
                        </ng-container>
                    </ul>
                </div>
            </flx-menu>
        </span>
      </div>
    </ng-template>

    <flx-column [field]="'id'" [header]="'id'"></flx-column>
    <flx-column [field]="'identifier'" [header]="'identifier'"></flx-column>
    <flx-column [field]="'0'" [header]="'title'"></flx-column>
    <flx-column [field]="'2'" [header]="'location'"></flx-column>
    <flx-column [field]="'3'" [header]="'address'"></flx-column>
    <flx-column [field]="'10'" [header]="'pricePerSquareMeter'"></flx-column>
    <flx-column [field]="'6'" [header]="'floor'"></flx-column>
    <flx-column [field]="'dateCreated'" [header]="'dateCreated'"></flx-column>
    <flx-column [field]="'detailsUrl'" [header]="'detailsUrl'"></flx-column>

    <flx-pagination [itemsPerPageOptions]="[5, 10, 20, 50, 100, 200, 500, 1000, 2000]" [itemsPerPage]="5" [pageLinksSize]="7"></flx-pagination>

  </flx-treetable>
</div>
