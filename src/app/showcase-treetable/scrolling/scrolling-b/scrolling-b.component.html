<div class="container"
     style="height: 200px">

  <flx-treetable [data]="logs"
                 [rowStyle]="{'height': '30px'}">

    <flx-column field="id"
                header="ID"></flx-column>
    <flx-column field="createdDate"
                header="CREATED DATE"></flx-column>
    <flx-column field="status"
                header="STATUS"></flx-column>
    <flx-column field="message"
                header="MESSAGE"></flx-column>

  </flx-treetable>
</div>
