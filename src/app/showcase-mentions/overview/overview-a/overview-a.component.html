<textarea name=""
          id=""
          cols="30"
          rows="10"
          #textareaRef
          flxTextInputAutocomplete
          triggerCharacter="@"
          [findChoices]="getAutocompleteMentions"
          [searchRegexp]="'^([-&.\\w]+ *){0,3}$'"
          [getChoiceLabel]="getChoiceLabel"
          [selectedChoices]="getSelectedChoices()"
          (selectedChoicesChange)="onSelectedChoicesChange($event)"></textarea>

<flx-text-input-highlight #textInputHighlight
                          [tags]="mentions"
                          [textInputElement]="textareaRef"
                          (tagClick)="highlightEntityClicked($event)"
                          (tagMouseEnter)="highlightTagMouseEnter($event)"
                          (tagMouseLeave)="highlightTagMouseLeave($event)"></flx-text-input-highlight>
