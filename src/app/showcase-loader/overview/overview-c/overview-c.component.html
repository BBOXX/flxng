<div class="box"
     flxLoader
     [flxLoaderVisible]="loading">
  <span *ngIf="!loaded">Some content to be loaded</span>
  <span *ngIf="loaded">Loaded!</span>
</div>

<div class="controls">
  <button type="button"
          [disabled]="loaded || loading"
          (click)="load()">Load</button>
  <button type="button"
          [disabled]="!loaded"
          (click)="reset()">Reset</button>
</div>
